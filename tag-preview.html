      border-radius: 4px;

    const input = document.getElementById("tagInput");
    const output = document.getElementById("previewOutput");

    input.addEventListener("input", () => {
      output.innerHTML = parseTagToHtml(input.value);
    });

    function parseTagToHtml(text) {
      const tokens = text.split(/(\s+)/);
      let currentColor = "#FFFFFF";
      let result = "";

      for (const token of tokens) {
        if (colorMap[token]) {
          currentColor = colorMap[token];
          continue;
        }
        if (/^\s+$/.test(token)) {
          result += token;
          continue;
        }
        for (const char of token) {
          result += `<span class="char" style="color:${currentColor}">${char}</span>`;
        }
      }
      return result;
    }

    input.value = "HUD_COLOUR_REDDARK H HUD_COLOUR_PURE_WHITE E HUD_COLOUR_REDDARK L HUD_COLOUR_PURE_WHITE L HUD_COLOUR_REDDARK O";
    input.dispatchEvent(new Event("input"));
